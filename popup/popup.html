<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Bubble</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div id="main-panel">
      <header>
        <h1>Focus Bubble</h1>
        <p class="tagline">Block distractions</p>
      </header>
      
      <div class="status-container">
        <div class="status-indicator">
          <div id="status-circle" class="status inactive"></div>
          <div id="status-text">Focus: OFF</div>
        </div>
        <label class="toggle">
          <input type="checkbox" id="focus-toggle">
          <span class="slider round"></span>
        </label>
      </div>

      <div class="current-app">
        <p id="currently-focusing-on">Not active</p>
      </div>

      <div class="divider"></div>

      <div class="stats">
        <p>Sessions today: <span id="sessions-count">0</span></p>
        <p>Blocked: <span id="blocks-count">0</span></p>
        <p class="stats-note">(Resets at midnight)</p>
      </div>

      <footer>
        <button id="settings-btn">Settings</button>
      </footer>
    </div>

    <div id="settings-panel" class="hidden">
      <header>
        <button id="back-btn" class="back-button">&larr; Back</button>
        <h2>Settings</h2>
      </header>

      <div class="settings-section">
        <h3>Focus Apps</h3>
        <p class="section-desc">Trigger focus mode when active</p>
        <div class="list-container">
          <div id="focus-apps-list" class="dynamic-list"></div>
          <div class="add-item">
            <input type="text" id="new-focus-app-domain" placeholder="Enter URL (e.g., docs.google.com)">
            <button id="add-focus-app">Add</button>
          </div>
        </div>
      </div>

      <div class="settings-section">
        <h3>Distracting Sites</h3>
        <p class="section-desc">Show warning in focus mode</p>
        <div class="list-container">
          <div id="distracting-sites-list" class="dynamic-list"></div>
          <div class="add-item">
            <input type="text" id="new-distraction-domain" placeholder="Enter URL (e.g., twitter.com)">
            <button id="add-distraction">Add</button>
          </div>
        </div>
      </div>

      <div class="settings-section">
        <h3>Warning Delay</h3>
        <p class="section-desc">Seconds before allowing access</p>
        <input type="number" id="delay-seconds" min="0" max="60">
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
