<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Bubble</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Focus Bubble</h1>
      <div class="tagline">Stay focused on what matters</div>
    </header>

    <div class="status-container">
      <div class="status-indicator">
        <div class="status"></div>
        <span id="status-text">Inactive</span>
      </div>
      <label class="toggle">
        <input type="checkbox" id="focus-toggle">
        <span class="slider"></span>
      </label>
    </div>

    <div class="current-app">
      Currently focused on: <strong id="currently-focusing-on">No app selected</strong>
    </div>

    <div class="stats">
      <p>Focus sessions <span id="sessions-count">0</span></p>
      <div class="stats-note">Stats reset at midnight</div>
    </div>

    <footer>
      <button id="settings-btn">Settings</button>
    </footer>

    <div id="settings-panel" class="hidden">
      <button id="back-btn" class="back-button">‚Üê Back</button>
      
      <div class="settings-section">
        <h3>Focus Apps</h3>
        <div class="section-desc">Add apps you want to focus on</div>
        <div class="list-container">
          <div class="dynamic-list" id="focus-apps-list"></div>
          <div class="add-item">
            <input type="text" id="new-focus-app-domain" placeholder="Enter website domain (e.g., docs.google.com)">
            <button id="add-focus-app">Add</button>
          </div>
        </div>
      </div>

      <div class="settings-section">
        <h3>Blocked Apps</h3>
        <div class="section-desc">Add apps you want to block while focusing</div>
        <div class="list-container">
          <div class="dynamic-list" id="blocked-apps-list"></div>
          <div class="add-item">
            <input type="text" id="new-blocked-app-domain" placeholder="Enter website domain (e.g., twitter.com)">
            <button id="add-blocked-app">Add</button>
          </div>
        </div>
      </div>

      <div class="settings-section">
        <h3>Focus Delay</h3>
        <div class="section-desc">Seconds before blocking takes effect</div>
        <input type="number" id="delay-seconds" min="0" max="60" value="3">
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
