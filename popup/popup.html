<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Bubble</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Focus Bubble</h1>
      <div class="tagline">Stay focused on what matters</div>
    </header>

    <div class="status-container">
      <div class="status-indicator">
        <span id="status-text">Not in focus mode</span>
      </div>
      <div id="temporary-disable-timer" class="temporary-disable-timer hidden">
        Proceed time left: <span id="timer-value">5m</span>
      </div>
    </div>

    <div class="stats">
      <p>Focus sessions today: <span id="sessions-count">0</span></p>
      <div class="stats-note">Stats reset at midnight</div>
    </div>

    <footer>
      <button id="settings-btn">Settings</button>
    </footer>

    <!-- Settings Panel -->
    <div id="settings-panel" class="settings-panel hidden">
      <header>
        <button id="back-btn">&larr; Back</button>
        <h2>Settings</h2>
      </header>

      <section>
        <h3>Focus Apps</h3>
        <div id="focus-apps-list" class="apps-list"></div>
        <div class="add-app">
          <input type="text" id="new-focus-app-domain" placeholder="Enter domain (e.g., docs.google.com)">
          <button id="add-focus-app">Add</button>
        </div>
      </section>

      <section>
        <h3>Blocked Apps</h3>
        <div id="blocked-apps-list" class="apps-list"></div>
        <div class="add-app">
          <input type="text" id="new-blocked-app-domain" placeholder="Enter domain (e.g., twitter.com)">
          <button id="add-blocked-app">Add</button>
        </div>
      </section>

      <section>
        <h3>Proceed Timeout</h3>
        <div class="delay-setting">
          <label for="proceed-timeout-minutes">How long to allow distractions (minutes):</label>
          <input type="number" id="proceed-timeout-minutes" min="1" max="60" value="5">
        </div>
      </section>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
